<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <style>
        body {
            color: #ffffff;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #game-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            width: 315px;
            height: 315px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cell:hover {
            background-color: #777;
        }

        #reset-button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #reset-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <img src="https://wallpapercave.com/wp/wp6204950.jpg" alt="Roblox background">

    <div id="game-container">
        <h2>Tic Tac Toe</h2>
        <div id="status">Player X is on move</div>
        <div id="board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        <button id="reset-button">Reset Game</button>
    </div>

</body>
<script>
    const statusDisplay = document.querySelector('#status');
    const resetButton = document.querySelector('#reset-button');
    let gameActive = true;
    let currentPlayer = "X";
    let gameState = ["", "", "", "", "", "", "", "", ""];

    const winningConditions = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
    ];

    const isWinner = (board, player) => {
        return winningConditions.some(condition => {
            return condition.every(index => board[index] === player);
        });
    };

    const minimax = (board, depth, isMaximizing) => {
        if (isWinner(board, "X")) return -10 + depth;
        if (isWinner(board, "O")) return 10 - depth;
        if (!board.includes("")) return 0;

        if (isMaximizing) {
            let bestScore = -Infinity;
            for (let i = 0; i < board.length; i++) {
                if (board[i] === "") {
                    board[i] = "O";
                    let score = minimax(board, depth + 1, false);
                    board[i] = "";
                    bestScore = Math.max(score, bestScore);
                }
            }
            return bestScore;
        } else {
            let bestScore = Infinity;
            for (let i = 0; i < board.length; i++) {
                if (board[i] === "") {
                    board[i] = "X";
                    let score = minimax(board, depth + 1, true);
                    board[i] = "";
                    bestScore = Math.min(score, bestScore);
                }
            }
            return bestScore;
        }
    };

    const bestMove = () => {
        let bestScore = -Infinity;
        let move;
        for (let i = 0; i < gameState.length; i++) {
            if (gameState[i] === "") {
                gameState[i] = "O";
                let score = minimax(gameState, 0, false);
                gameState[i] = "";
                if (score > bestScore) {
                    bestScore = score;
                    move = i;
                }
            }
        }
        return move;
    };

    const handleCellPlayed = (clickedCell, clickedCellIndex) => {
        gameState[clickedCellIndex] = currentPlayer;
        clickedCell.innerHTML = currentPlayer;
    };

    const handlePlayerChange = () => {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusDisplay.innerHTML = `Player ${currentPlayer} is on move`;
    };

    const handleResultValidation = () => {
        if (isWinner(gameState, "X")) {
            statusDisplay.innerHTML = `Player X wins!`;
            gameActive = false;
        } else if (isWinner(gameState, "O")) {
            statusDisplay.innerHTML = `Player O wins!`;
            gameActive = false;
        } else if (!gameState.includes("")) {
            statusDisplay.innerHTML = `Tie!`;
            gameActive = false;
        }
    };

    const handleCellClick = (event) => {
        const clickedCell = event.target;
        const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));

        if (gameState[clickedCellIndex] !== "" || !gameActive) {
            return;
        }

        handleCellPlayed(clickedCell, clickedCellIndex);
        handleResultValidation();
        
        if (gameActive) {
            handlePlayerChange();
            setTimeout(() => {
                let aiMove = bestMove();
                if (aiMove !== undefined) {
                    let aiCell = document.querySelector(`[data-cell-index="${aiMove}"]`);
                    handleCellPlayed(aiCell, aiMove);
                    handleResultValidation();
                    handlePlayerChange();
                }
            }, 500);
        }
    };

    const handleRestartGame = () => {
        gameActive = true;
        currentPlayer = "X";
        gameState = ["", "", "", "", "", "", "", "", ""];
        statusDisplay.innerHTML = `Player X is on move`;
        document.querySelectorAll('.cell').forEach(cell => cell.innerHTML = "");
    };

    document.querySelectorAll('.cell').forEach(cell => cell.addEventListener('click', handleCellClick));
    resetButton.addEventListener('click', handleRestartGame);
</script>
</html>
